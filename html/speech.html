<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Background */
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #c471ed, #12c2e9);
            background-size: 300% 300%;
            animation: bgAnimation 6s ease infinite;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Effect */
        .speech-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2); /* Glass effect */
             box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease;
        } 

        .speech-container:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        textarea {
            color: black;
            background: rgba(255, 255, 255, 0.3);
            font-size: 1.3rem;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Speak Button */
        #speech {
            border-radius: 25px;
            border: none;
            font-size: 18px;
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 140px;
            align-self: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #speech:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="speech-container">
        <h2>Enter Your Text</h2>
        <textarea id="inputText" cols="30" rows="5" placeholder="Type something..."></textarea>
        <button id="speech">Speak</button>
    </div>

    <script>
        const userText = document.getElementById('inputText');
        const speechBtn = document.getElementById('speech');

        speechBtn.addEventListener('click', function () {
            let speechText = userText.value.trim();
            if (speechText === "") {
                alert("Please enter some text!");
                return;
            }
            let speechData = new SpeechSynthesisUtterance(speechText);
            speechSynthesis.speak(speechData);
        });
    </script>

</body>
</html>
